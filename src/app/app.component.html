<mat-toolbar class="responsive-toolbar" *ngIf="showToolbar && !isDashboard()">
  <div class="toolbar-logo">
    <a routerLink="/home">
      <img src="https://i.ibb.co/5LrbNSg/logo.png" alt="QALIKAY" class="logo-img"/>
    </a>
  </div>
  <div class="toolbar-buttons" fxHide fxShow.gt-sm>
    <button mat-button routerLink="/contact">
      <mat-icon>contact_mail</mat-icon> Cont치ctanos
    </button>
    <button mat-button routerLink="/aboutus">
      <mat-icon>info</mat-icon> Nosotros
    </button>
    <button mat-button routerLink="/login" (click)="cerrar()">
      <mat-icon>login</mat-icon> Login
    </button>
  </div>
  <div class="toolbar-menu" fxHide fxShow.lt-md>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-toolbar class="responsive-toolbar" *ngIf="showSecondToolbar">
  <div class="toolbar-logo">
    <span>Dashboard</span>
  </div>
  <div class="toolbar-buttons" fxHide fxShow.gt-sm>
    <ng-container *ngIf="isAdmin()">
      <button mat-button [matMenuTriggerFor]="adminMenu">
        <mat-icon>admin_panel_settings</mat-icon> Admin
      </button>
    </ng-container>
    <ng-container *ngIf="isExperto()">
      <button mat-button [matMenuTriggerFor]="expertoMenu">
        <mat-icon>engineering</mat-icon> Experto
      </button>
    </ng-container>
    <ng-container *ngIf="isCliente()">
      <button mat-button [matMenuTriggerFor]="clienteMenu">
        <mat-icon>person</mat-icon> Cliente
      </button>
    </ng-container>
    <button mat-button routerLink="/login" (click)="cerrar()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </div>
  <div class="toolbar-menu" fxHide fxShow.lt-md>
    <button mat-icon-button [matMenuTriggerFor]="menuDashboard">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
