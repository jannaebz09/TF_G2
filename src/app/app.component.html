<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened *ngIf="verificar()" class="sidenav">
    <div class="logo">
      <img
        src="https://i.ibb.co/5LrbNSg/logo.png"
        alt="QALIKAY"
        class="logo-img"
      />
    </div>
    <div class="menu-items">
      <a (click)="toggleSubMenu('product')">Productos</a>
      <div *ngIf="currentSubMenu === 'product'" class="submenu">
        <a routerLink="/product" *ngIf="isAdmin() || isExperto() || isCliente()"
          >Listar</a
        >
        <a routerLink="/product/registrar" *ngIf="isAdmin() || isExperto()"
          >Registrar</a
        >
      </div>

      <a (click)="toggleSubMenu('optionpay')">Opciones de Pago</a>
      <div *ngIf="currentSubMenu === 'optionpay'" class="submenu">
        <a
          routerLink="/optionpay"
          *ngIf="isAdmin() || isExperto() || isCliente()"
          >Listar</a
        >
        <a routerLink="/optionpay/registrar" *ngIf="isAdmin() || isExperto()"
          >Registrar</a
        >
      </div>

      <a (click)="toggleSubMenu('user')">Usuarios</a>
      <div *ngIf="currentSubMenu === 'user'" class="submenu">
        <a routerLink="/user" *ngIf="isAdmin() || isExperto() || isCliente()"
          >Listar</a
        >
        <a
          routerLink="/user/registrar"
          *ngIf="isAdmin() || isExperto() || isCliente()"
          >Registrar</a
        >
      </div>

      <a (click)="toggleSubMenu('role')">Roles</a>
      <div *ngIf="currentSubMenu === 'role'" class="submenu">
        <a routerLink="/role" *ngIf="isAdmin()">Listar</a>
        <a
          routerLink="/role/registrar"
          *ngIf="isAdmin() || isExperto() || isCliente()"
          >Registrar</a
        >
      </div>

      <a (click)="toggleSubMenu('expcertificate')">Certificados</a>
      <div *ngIf="currentSubMenu === 'expcertificate'" class="submenu">
        <a
          routerLink="/expcertificate"
          *ngIf="isAdmin() || isExperto() || isCliente()"
          >Listar</a
        >
        <a
          routerLink="/expcertificate/registrar"
          *ngIf="isAdmin() || isExperto()"
          >Registrar</a
        >
      </div>

      <a (click)="toggleSubMenu('sale')">Ventas</a>
      <div *ngIf="currentSubMenu === 'sale'" class="submenu">
        <a routerLink="/sale" *ngIf="isAdmin() || isExperto() || isCliente()"
          >Listar</a
        >
        <a
          routerLink="/sale/registrar"
          *ngIf="isAdmin() || isExperto() || isCliente()"
          >Registrar</a
        >
      </div>

      <a (click)="toggleSubMenu('detailsale')">Detalle de Ventas</a>
      <div *ngIf="currentSubMenu === 'detailsale'" class="submenu">
        <a
          routerLink="/detailsale"
          *ngIf="isAdmin() || isExperto() || isCliente()"
          >Listar</a
        >
        <a
          routerLink="/detailsale/registrar"
          *ngIf="isAdmin() || isExperto() || isCliente()"
          >Registrar</a
        >
      </div>

      <a (click)="toggleSubMenu('sp-recipe')">Receta Especial</a>
      <div *ngIf="currentSubMenu === 'sp-recipe'" class="submenu">
        <a
          routerLink="/sp-recipe"
          *ngIf="isAdmin() || isExperto() || isCliente()"
          >Listar</a
        >
        <a routerLink="/sp-recipe/registrar" *ngIf="isAdmin() || isExperto()"
          >Registrar</a
        >
      </div>

      <a (click)="toggleSubMenu('comment')">Comentarios</a>
      <div *ngIf="currentSubMenu === 'comment'" class="submenu">
        <a routerLink="/comment" *ngIf="isAdmin() || isExperto() || isCliente()"
          >Listar</a
        >
        <a
          routerLink="/comment/registrar"
          *ngIf="isAdmin() || isExperto() || isCliente()"
          >Registrar</a
        >
      </div>

      <a (click)="toggleSubMenu('reports')">Reportes</a>
      <div *ngIf="currentSubMenu === 'reports'" class="submenu">
        <a routerLink="/reports" 
          >Report01</a
        >
        <a
          routerLink="/reports/report02"
          >Reporte02</a
        >
      </div>
      

      <a routerLink="/login" (click)="cerrar()">Usuario</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="responsive-toolbar" *ngIf="!verificar()">
      <div class="toolbar-logo">
        <a routerLink="/home">
          <img
            src="https://i.ibb.co/5LrbNSg/logo.png"
            alt="QALIKAY"
            class="logo-img"
          />
        </a>
      </div>
      <div class="toolbar-buttons" fxHide fxShow.gt-sm>
        <button mat-button routerLink="/contact">
          <mat-icon>contact_mail</mat-icon> Cont√°ctanos
        </button>
        <button mat-button routerLink="/aboutus">
          <mat-icon>info</mat-icon> Nosotros
        </button>
        <button mat-button routerLink="/login" (click)="cerrar()">
          <mat-icon>login</mat-icon> Login
        </button>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
