<mat-toolbar
  style="
    background-color: #229710;
    display: flex;
    align-items: center;
    justify-content: space-between;
  " *ngIf="verificar()">
  <div style="display: flex; align-items: center">
    <button mat-icon-button routerLink="/">
      <mat-icon>home</mat-icon> QALIKAY
    </button>
  </div>

  <div>
    <button mat-button [routerLink]="['/homes']">
      <mat-icon>home</mat-icon>Home
    </button>
    <button mat-button [matMenuTriggerFor]="menuproduct"  *ngIf="isAdmin()||isExperto()||isCliente()">
      <mat-icon>storefront</mat-icon> Productos
    </button>
    <button mat-button [matMenuTriggerFor]="menuoptionpay" *ngIf="isAdmin()||isExperto()||isCliente()">
      <mat-icon>credit_card</mat-icon> Opciones de Pago
    </button>
    <button mat-button [matMenuTriggerFor]="menuuser" *ngIf="isAdmin()||isExperto()||isCliente()">
      <mat-icon>group</mat-icon> Usuarios
    </button>
    <button mat-button [matMenuTriggerFor]="menurole" *ngIf="isAdmin()||isExperto()||isCliente()">
      <mat-icon>badge</mat-icon> Roles
    </button>
    <button mat-button [matMenuTriggerFor]="menuexpcertificate" *ngIf="isAdmin()||isExperto()||isCliente()">
      <mat-icon>history_edu</mat-icon> Certificados
    </button>
    <button mat-button [matMenuTriggerFor]="menusale" *ngIf="isAdmin()||isExperto()||isCliente()">
      <mat-icon>shopping_cart</mat-icon> Ventas
    </button>
    <button mat-button [matMenuTriggerFor]="menudetailsale" *ngIf="isAdmin()||isExperto()||isCliente()">
      <mat-icon>shopping_cart</mat-icon> Detalle de Ventas
    </button>
    <button mat-button [matMenuTriggerFor]="menusprecipe" *ngIf="isAdmin()||isExperto()||isCliente()">
      <mat-icon>restaurant_menu</mat-icon> Receta Especial
    </button>
    <button mat-button [matMenuTriggerFor]="menucomment" *ngIf="isAdmin()||isExperto()||isCliente()">
      <mat-icon>comment</mat-icon> Comentarios
    </button>
    <button mat-button [matMenuTriggerFor]="menuSalir"><mat-icon>account_circle</mat-icon> Usuario</button>
  </div>
</mat-toolbar>

<mat-menu #menuproduct="matMenu">

  <button mat-menu-item routerLink="/product/registrar" *ngIf="isAdmin()||isExperto()">

</mat-menu>
