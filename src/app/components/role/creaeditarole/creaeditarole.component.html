<div class="title-container">
    <div class="title-container"><h1>Registrar Rol</h1></div>
    <form [formGroup]="form" (submit)="registrar()">
      <mat-form-field class="example-full-width"  *ngIf="edicion" >
        <mat-label>Codigo</mat-label>
        <input matInput placeholder="Codigo" formControlName="c1" />      
      </mat-form-field>
      <br/>
      <mat-form-field class="full-width">
        <mat-label>Rol</mat-label>
        <mat-select placeholder="Rol" formControlName="c2">
          <mat-option *ngFor="let e of c2" [value]="e.value">
            {{ e.viewValue }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('c2')?.hasError('required')">
          El estado es obligatorio.
        </mat-error>
      </mat-form-field>
      <!-- <mat-form-field>
        <input matInput placeholder="Rol" formControlName="c2" />
        <mat-error *ngIf="form.get('c2')?.hasError('required')">
          El rol es obligatorio.</mat-error
        >
      </mat-form-field> -->
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="c3">
          <mat-option *ngFor="let r of listaUsuarios" [value]="r.idUser">
            {{ r.userName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('c3')?.hasError('required')"
          >El usuario es obligatorio.</mat-error
        >
      </mat-form-field>
      <br />
      <button>Aceptar</button>
    </form>
  </div>
