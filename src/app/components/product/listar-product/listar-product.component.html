<div class="container">
    <div class="title-container"><h1>Lista de Productos</h1></div>
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idProduct}} </td>
        </ng-container>
    
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.nameProduct}} </td>
        </ng-container>
    
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.descriptionProduct}} </td>
        </ng-container>

        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> Preparación </th>
            <td mat-cell *matCellDef="let element"> {{element.preparationProduct}} </td>
          </ng-container>

        <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.amountProduct}} </td>
        </ng-container>

        <ng-container matColumnDef="c6">
            <th mat-header-cell *matHeaderCellDef> RUC </th>
            <td mat-cell *matCellDef="let element"> {{element.rucProduct}} </td>
        </ng-container>
        <ng-container matColumnDef="c7">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              [routerLink]="['ediciones', element.idProduct]"
            >
            <mat-icon>edit</mat-icon>
          </button>
          </td></ng-container
        >
        <ng-container matColumnDef="c8">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              (click)="eliminar(element.idProduct)"
            >
            <mat-icon>delete_sweep</mat-icon>
          </button>
          </td></ng-container
        >
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" 
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
