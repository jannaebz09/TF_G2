<div class="container">
  <div class="title-container">
    <h1>Lista de Opciones de Pago</h1>
  </div>
  <div class="card-container">
    <mat-card class="example-card" *ngFor="let element of dataSource.data">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ element.typeOptionPay }}</mat-card-title>
          <mat-card-subtitle>{{ element.descriptionOptionPay }}</mat-card-subtitle>
          <img mat-card-sm-image src="https://static.vecteezy.com/system/resources/previews/019/633/971/non_2x/credit-cards-bank-free-png.png" alt="Card Logo">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <p><strong>ID:</strong> {{ element.idOptionPay }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['ediciones', element.idOptionPay]">
          <mat-icon>edit</mat-icon> Editar
        </button>
        <button mat-raised-button color="warn" (click)="eliminar(element.idOptionPay)">
          <mat-icon>delete_sweep</mat-icon> Eliminar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
