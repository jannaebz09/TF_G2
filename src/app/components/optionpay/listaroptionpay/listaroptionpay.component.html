<div class="container">
    <div class="title-container"><h1>Lista de Opciones de Pago</h1></div>
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idOptionPay}} </td>
        </ng-container>
    
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo de pago </th>
          <td mat-cell *matCellDef="let element"> {{element.typeOptionPay}} </td>
        </ng-container>
    
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.descriptionOptionPay}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" 
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
