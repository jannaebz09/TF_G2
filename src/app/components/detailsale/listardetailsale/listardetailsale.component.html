<div class="container">
    <div class="title-container"><h1>Lista de Certificados</h1></div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idDetailSale }}</td>
      </ng-container>
  
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>ID de Venta</th>
        <td mat-cell *matCellDef="let element">
          {{ element.sale.idSale }}
        </td>
      </ng-container>
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n de la venta</th>
        <td mat-cell *matCellDef="let element">{{ element.descriptionDetailSale }}</td>
      </ng-container>
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Cantidad del producto</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let element">{{ element.product.nameProduct }}</td>
      </ng-container>
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Subtotal</th>
        <td mat-cell *matCellDef="let element">{{ element.subtotal }}</td>
      </ng-container>
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            [routerLink]="['ediciones', element.idDetailSale]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td></ng-container
      >
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            (click)="eliminar(element.idDetailSale)"
          >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </td></ng-container
      >
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
