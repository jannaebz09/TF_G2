<div class="container">
    <div class="title-container"><h1>Lista de Certificados</h1></div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idExpCertificate }}</td>
      </ng-container>
  
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>ID de Certificado</th>
        <td mat-cell *matCellDef="let element">{{ element.uniqueCodeCertificate }}</td>
      </ng-container>
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Nombre de la Institución</th>
        <td mat-cell *matCellDef="let element">{{ element.institutionName }}</td>
      </ng-container>
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Título del Certificado</th>
        <td mat-cell *matCellDef="let element">{{ element.certificateTitle }}</td>
      </ng-container>
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.user.userName }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
