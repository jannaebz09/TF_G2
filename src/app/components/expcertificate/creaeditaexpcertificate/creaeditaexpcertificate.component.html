<div class="title-container">
    <div class="title-container"><h1>Registrar Certificado de Experto</h1></div>
    <form [formGroup]="form" (submit)="registrar()">
      <mat-form-field class="example-full-width"  *ngIf="edicion" >
        <mat-label>Codigo</mat-label>
        <input matInput placeholder="Codigo" formControlName="c1" />      
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="ID de Certificado" formControlName="c2" />
        <mat-error *ngIf="form.get('c2')?.hasError('required')">
          El ID de Certificado es obligatorio.</mat-error
        >
        <mat-error *ngIf="form.get('c2')?.hasError('pattern')">
          Ingresa valores correctos.</mat-error
        >
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Nombre de la Institución" formControlName="c3" />
        <mat-error *ngIf="form.get('c3')?.hasError('required')">
          El nombre de la institución es obligatorio.</mat-error
        >
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Título del Certificado" formControlName="c4" />
        <mat-error *ngIf="form.get('c4')?.hasError('required')">
          El título del certificado es obligatorio.</mat-error
        >
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="c5">
          <mat-option *ngFor="let r of listaUsuarios" [value]="r.idUser">
            {{ r.userName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('c5')?.hasError('required')"
          >El usuario es obligatorio.</mat-error
        >
      </mat-form-field>
      <br />
      <button>Aceptar</button>
    </form>
  </div>
