<div class="title-container">
  <div class="title-container"><h1>Registrar Venta</h1></div>
  <form [formGroup]="form" (submit)="registrar()">
    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="c1">
        <mat-option *ngFor="let r of listaUsuarios" [value]="r.idUser">
          {{ r.userName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('c1')?.hasError('required')"
        >El zapato es obligatoria.</mat-error
      >
    </mat-form-field>

    <br />
    <mat-form-field appearance="fill" class="example-full-width">
      <input
        matInput
        placeholder="Ingrese fecha"
        [matDatepicker]="picker"
        formControlName="c2"
        [max]="maxFecha"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

      <mat-error *ngIf="form.get('fecha')?.hasError('required')"
        >La fecha es obligatoria.</mat-error
      >
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <mat-label>Tipo de Pago</mat-label>
      <mat-select formControlName="c3">
        <mat-option *ngFor="let r of listaOpcionPago" [value]="r.idOptionPay">
          {{ r.typeOptionPay }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('c2')?.hasError('required')"
        >El zapato es obligatoria.</mat-error
      >
    </mat-form-field>
    <br />
    <button>Aceptar</button>
  </form>
</div>
